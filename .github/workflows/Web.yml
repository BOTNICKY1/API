name: MS WEB

on:
  # ğŸ”˜ Bisa dijalankan manual dari tab "Actions"
  workflow_dispatch:
    inputs:
      auto_restart:
        description: "Jalankan otomatis tiap 6 jam (true/false)?"
        required: false
        default: "true"

  # â° Jalankan otomatis tiap 6 jam
  schedule:
    - cron: "0 */6 * * *"

jobs:
  run-node-tunnel:
    # â›” Kalau dipicu oleh cron tapi auto_restart=false â†’ batal jalan
    if: ${{ github.event_name != 'schedule' || inputs.auto_restart == 'true' }}
    runs-on: ubuntu-latest
    timeout-minutes: 360  # Maksimum runtime 6 jam

    steps:
      # ğŸ§© Checkout repository biar folder .git ada
      - name: Checkout repository
        uses: actions/checkout@v3

      # ğŸ§­ Install GitHub CLI (gh)
      - name: Install GitHub CLI
        run: |
          sudo apt update
          sudo apt install -y gh

      # ğŸ” Cegah workflow dobel
      - name: Cegah double run
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          echo "ğŸ” Mengecek apakah ada workflow aktif lain..."
          gh run list --workflow "MS WEB" --status in_progress --limit 1 > active.txt
          if [ -s active.txt ]; then
            echo "âš ï¸ Ada workflow 'MS WEB' lain yang masih jalan. Batal eksekusi."
            exit 1
          fi
          echo "âœ… Tidak ada workflow aktif. Lanjut jalan."

      # ğŸ§© Ekstrak file ZIP dari repo (api.zip)
      - name: Extract api.zip
        run: |
          echo "Extracting api.zip..."
          unzip -o api.zip -d ./api
          echo "Extraction done. Contents:"
          ls -R ./api

      # ğŸŸ¢ Setup Node.js v22
      - name: Setup Node.js v22
        uses: actions/setup-node@v3
        with:
          node-version: 22

      # ğŸ“¦ Install dependencies
      - name: Install dependencies
        working-directory: ./api
        run: npm install

      # ğŸš€ Jalankan Node.js app
      - name: Start Node.js app (show logs)
        working-directory: ./api
        run: |
          npm start 2>&1 | tee node.log &
          echo "Node.js app started"

      # â˜ï¸ Install cloudflared
      - name: Install cloudflared
        run: |
          wget https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64.deb
          sudo dpkg -i cloudflared-linux-amd64.deb || sudo apt-get -f install -y

      # ğŸŒ Jalankan Cloudflare Tunnel
      - name: Run Cloudflare Tunnel
        run: |
          cloudflared tunnel run --token ${{ secrets.CLOUDFLARE_TUNNEL_TOKEN }} 2>&1 | tee tunnel.log &
          echo "Tunnel started"

      # ğŸ” Keep workflow alive (biar tidak langsung berhenti)
      - name: Keep workflow alive
        run: |
          while true; do
            echo "[$(date)] Workflow alive"
            sleep 300
          done
