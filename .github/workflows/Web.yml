name: MS WEB

on:
  workflow_dispatch:
    inputs:
      auto_restart:
        description: "Auto restart tiap 6 jam (true/false)?"
        required: false
        default: "true"

  schedule:
    - cron: "0 */6 * * *"

jobs:
  run-node-tunnel:
    if: ${{ github.event_name != 'schedule' || inputs.auto_restart == 'true' }}
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install GitHub CLI
        run: |
          sudo apt update
          sudo apt install -y gh jq

      # ✅ Fix deteksi dobel run
      - name: Cegah double run
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          echo "🔎 Mengecek workflow aktif lain..."
          RUNNING=$(gh run list --workflow "MS WEB" --json status --jq '.[] | select(.status=="in_progress" or .status=="queued")' || true)
          if [ -n "$RUNNING" ]; then
            echo "⚠️ Ada workflow 'MS WEB' lain yang masih jalan atau menunggu. Batal eksekusi."
            exit 1
          fi
          echo "✅ Tidak ada workflow aktif. Lanjut."

      - name: Extract api.zip
        run: |
          unzip -o api.zip -d ./api

      - name: Setup Node.js v22
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        working-directory: ./api
        run: npm install

      - name: Start Node.js app (show logs)
        working-directory: ./api
        run: |
          npm start 2>&1 | tee node.log &

      - name: Install cloudflared
        run: |
          wget https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64.deb
          sudo dpkg -i cloudflared-linux-amd64.deb || sudo apt-get -f install -y

      - name: Run Cloudflare Tunnel
        run: |
          cloudflared tunnel run --token ${{ secrets.CLOUDFLARE_TUNNEL_TOKEN }} 2>&1 | tee tunnel.log &

      - name: Keep workflow alive
        run: |
          while true; do
            echo "[$(date)] Workflow alive"
            sleep 300
          done
